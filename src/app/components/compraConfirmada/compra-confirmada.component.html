<aside class="col-md-5 mx-auto mt-5">
  <div class="card">
    <article class="card-body">
      <a class="float-left" [routerLink]="['/planes']">
        &larr;&nbsp;Volver a Planes
      </a>
      <br />
      <hr />
      <p class="text-center">
        <img
          class="text-center"
          src="/assets/img/logo.png"
          width="200"
          height="80"
          alt="NUTRARIAS"
        />
      </p>
      <hr />

      <h4 class="card-title mb-4 mt-1">Gracias por su compra</h4>
      <p class="lead">
        Pida cita ahora poniéndose en contacto con nuestros profesionales &nbsp;
        <a [routerLink]="['/contacto']" style="font-size: x-large"> AQUÍ</a>
      </p>
      <br />

      <div class="form-group text-center">
        <button
          type="button"
          class="btn btn-primary btn-md"
          (click)="volverAInicio()"
        >
          Volver a Inicio
        </button>
      </div>
    </article>
  </div>
</aside>
