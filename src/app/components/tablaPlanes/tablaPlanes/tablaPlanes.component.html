<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Buscar un Plan</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej: Domicilio"
      #input
    />
  </mat-form-field>

  <div>
    <div class="container-btn-new">
      <button mat-stroked-button (click)="onNewPlan()">
        <mat-icon>note_add</mat-icon> &nbsp; Nuevo Post
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PlanID</th>
        <td mat-cell *matCellDef="let row">{{ row.uid }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">
          {{ row.nombre }}
        </td>
      </ng-container>
      <!-- Subtitulo Column -->
      <ng-container matColumnDef="subtitulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subt√≠tulo</th>
        <td mat-cell *matCellDef="let row">
          {{ row.subtitulo }}
        </td>
      </ng-container>
      <!-- Precio Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let row">{{ row.precio }} &euro;</td>
      </ng-container>

      <!-- Descripcion Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
      </ng-container>

      <!-- Area Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Area</th>
        <td mat-cell *matCellDef="let row">{{ row.area }}</td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
      </ng-container>
      <!-- Accions Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-stroked-button
            color="primary"
            (click)="onEditPlan(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-stroked-button
            color="warn"
            (click)="onDeletePlan(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No se encontraron planes con el filtro "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
