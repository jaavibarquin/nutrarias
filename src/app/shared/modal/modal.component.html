<div mat-dialog-title class="mat-dialog-title">
  <h1>
    {{ data.message
    }}<button mat-raised-button (click)="closeDialog()" class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
</div>
<mat-dialog-content class="mat-dialog-content">
  <div *ngIf="data.content; else showNewForm">
    <app-edit-post [post]="data.content"> </app-edit-post>
  </div>
  <ng-template #showNewForm>
    <app-new-post></app-new-post>
  </ng-template>
</mat-dialog-content>
