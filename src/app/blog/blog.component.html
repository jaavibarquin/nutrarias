<div class="col-md-12 mx-auto mt-4" id="top">
  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="display-3">Blog Nutrarias</h1>
    <hr class="my-4" />
    <p class="lead">
      En este blog iremos comentando las novedades como publicando los ultimos
      estudios y logros.
    </p>
  </div>
  <!-- Jumbotron ends-->
  <div class="row" *ngIf="posts$ | async as posts; else loading">
    <div class="col" *ngFor="let post of posts">
      <div class="card mb-3" style="max-width: inherit; min-width: 45vh">
        <h3 class="card-header">
          <a [routerLink]="['/blog/post', post.id]">{{ post.headerPost }}</a>
        </h3>
        <div class="card-body">
          <h5 class="card-title">{{ post.titlePost }}</h5>
          <h6 class="card-subtitle text-muted">{{ post.subtitlePost }}</h6>
        </div>
        <div
          class="text-center"
          style="display: inline; max-width: inherit; max-height: inherit"
          *ngIf="post.imagePost"
        >
          <img
            src="{{ post.imagePost }}"
            style="max-width: inherit"
            alt="Post image"
          />
        </div>

        <div class="card-footer text-muted">
          {{ post.datePost | date: format }}
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="container-spinner">
      <mat-spinner></mat-spinner>
      <br />
    </div>
    <p class="lead text-center">
      Vaya, parece que el blog aún está vacio, vuelve a intentarlo más tarde.
    </p></ng-template
  >
</div>
